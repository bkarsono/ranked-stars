<!DOCTYPE html>
<html>
  <head>
    <title>Ranked Stars</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Optional Theme-->
    <!--Custom Style-->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!--Vue-->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Main Page -->
      <div class="flex-fill">
        <!-- Content -->
        <div class="container">
          <div class="row">
            <button @click="startGame()" class="btn btn-primary">
              Thank you Brawlify.com! Press to show the draft!
            </button>
            <div class="brawler-selection d-flex flex-column">
              <div class="d-flex flex-row">
                <div
                  class="brawler"
                  v-for="(brawler, index) in topRowBrawlers"
                  :key="'top-' + index"
                >
                  <img
                    :src="'https://cdn.brawlify.com/brawlers/portraits/' + brawler.id + '.png'"
                  />
                </div>
              </div>
              <div class="d-flex flex-row">
                <div
                  class="brawler"
                  v-for="(brawler, index) in bottomRowBrawlers"
                  :key="'bottom-' + index"
                >
                  <img
                    :src="'https://cdn.brawlify.com/brawlers/portraits/' + brawler.id + '.png'"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
