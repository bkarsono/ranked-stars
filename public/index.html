<!DOCTYPE html>
<html>
  <head>
    <title>Ranked Stars</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Custom Style-->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!--Vue-->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Main Page -->
      <div class="flex-fill">
        <!-- Content -->
        <div class="container">
          <div class="row">
            <button
              class="btn btn-primary"
              style="
                --bs-btn-padding-y: 1rem;
                --bs-btn-padding-x: 1rem;
                --bs-btn-font-size: 3rem;
              "
              @click="startGame()"
            >
              Thank you Brawlify.com! Press to start the draft!
            </button>
          </div>
        </div>
        <div class="container-fluid">
          <div class="col-8 brawler-selection d-flex flex-column mx-auto">
            <div class="d-flex flex-row">
              <div
                class="brawler"
                :class="{common: brawler.rarity.id === 1, rare: brawler.rarity.id === 2, 'super-rare': brawler.rarity.id === 3, epic: brawler.rarity.id === 4, mythic: brawler.rarity.id === 5, legendary: brawler.rarity.id === 6, 'ultra-legendary': brawler.rarity.id === 7}"
                v-for="(brawler, index) in topRowBrawlers"
                :key="'top-' + index"
              >
                <img
                  :src="'https://cdn.brawlify.com/brawlers/portraits/' + brawler.id + '.png'"
                />
                <div class="brawler-name">{{brawler.name.toUpperCase()}}</div>
              </div>
            </div>
            <div class="d-flex flex-row">
              <div
                class="brawler"
                :class="{common: brawler.rarity.id === 1, rare: brawler.rarity.id === 2, 'super-rare': brawler.rarity.id === 3, epic: brawler.rarity.id === 4, mythic: brawler.rarity.id === 5, legendary: brawler.rarity.id === 6, 'ultra-legendary': brawler.rarity.id === 7}"
                v-for="(brawler, index) in bottomRowBrawlers"
                :key="'bottom-' + index"
              >
                <img
                  :src="'https://cdn.brawlify.com/brawlers/portraits/' + brawler.id + '.png'"
                />
                <div class="brawler-name">{{brawler.name.toUpperCase()}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="info">
              If you are on a computer, press shift and scroll to navigate the
              brawler selection.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
